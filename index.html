<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Katelynn Anderson" />
    <meta name="description" content="an app to share images and thoughts" />
    <meta name="keywords" content="images like tags chat" />
    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-images/Logo.svg"
          alt="spots image"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="picture of bessie coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__edit-btn">
              <img
                src="./images/spots-images/pencil.svg"
                alt="pencil icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/spots-images/plus sign.svg" alt="plus icon" />New
            Post
          </button>
        </section>
        <section class="cards page__section">
          <footer class="footer"></footer>
        </section>
      </main>
    </div>
  </body>
</html>
